<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Manager - Your Tasks</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="brand noselect"><b>Task</b> Manager</div>
    </div>
    <div class="canvas">
      <h1 class="heading noselect">Your Tasks</h1>
      <hr />
      <div class="container-fluid" style="padding: 32px;margin: 0 auto">
        <div class="row">
          <div class="col-12">
            <input
              type="text"
              name="listTitle"
              id="listTitle"
              placeholder="List Title"
            />
            <button class="button-bg" onclick="createNewList()">
              Add List
            </button>

            <span> (Right Click on List to Delete) </span>
          </div>
        </div>
      </div>
      <div class="container-fluid" style="padding: 32px;margin: 0 auto">
        <div id="list-container" class="row align-self-center">
          <!-- lists are rendered here -->
        </div>
      </div>
    </div>
  </body>
  <script src="./js/List.js"></script>
  <script src="./js/Task.js"></script>
  <script src="./js/index.js"></script>
</html>
